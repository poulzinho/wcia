<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Poly Search</title>
    <script type="module">
        import {API_KEY} from "./poly.api-key.js";

        class PolySearch extends HTMLElement {
            connectedCallback() {
                this.doSearch();
            }

            doSearch() {
                const url =
                    'https://poly.googleapis.com/v1/assets?keywords=parrot&format=OBJ&key=' + API_KEY;
                const request = new XMLHttpRequest();
                request.open('GET', url, true);
                request.addEventListener('load', (event) => {
                    this.renderResults(JSON.parse(event.target.response).assets);
                });
                request.send();
            }

            renderResults(assets) {
                let html = '';

                assets.forEach((asset) => {
                    html += '<img src="' + asset.thumbnail.url + '" width="200" height="150" />';
                });

                this.innerHTML = html;
            }
        }

        customElements.define('poly-search', PolySearch);
    </script>
    <style>
        poly-search {
            border-style: solid;
            border-width: 1px;
            border-color: #9a9a9a;
            padding: 10px;
            background-color: #fafafa;
            display: inline-block;
            text-align: center;
        }

        poly-search img {
            margin: 5px;
        }
    </style>
</head>
<body>
<poly-search></poly-search>
</body>
</html>
