<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Poly Search</title>
    <script type="module">
        import {API_KEY} from "./poly.api-key.js";

        class PolySearch extends HTMLElement {
            connectedCallback() {
                this.doSearch();
            }

            doSearch() {
                const url =
                    'https://poly.googleapis.com/v1/assets?keywords=parrot&format=OBJ&key=' + API_KEY;
                const request = new XMLHttpRequest();
                request.open('GET', url, true);
                request.addEventListener('load', (event) => {
                    console.log(JSON.parse(event.target.response));
                });
                request.send();
            }
        }

        customElements.define('poly-search', PolySearch);
    </script>
</head>
<body>
<poly-search></poly-search>
</body>
</html>
